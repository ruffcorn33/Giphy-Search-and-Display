<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Giphy - Search/Display</title>
	<link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid bg">
    <div id="btns-appear-here" class="row p-3">
      <button class="animal-btn m-1" data-animal="cat">cat</button>
      <button class="animal-btn m-1" data-animal="dog">dog</button>
      <button class="animal-btn m-1" data-animal="llama">llama</button>
    </div>
		<div class="row">
			<div class="col search-parameters">
				<form class="float-right col-3">
				  <div class="form-group mt-5">
				    <label for="searchTerm">Add an animal</label>
				    <input type="input" class="form-control" id="searchTerm" placeholder="Enter an animal name">
				  </div>
				  <button type="submit" class="submit btn btn-primary"><span class="oi oi-magnifying-glass"></span> Search</button>
				</form>
        <div id="gifs-appear-here" class="col-9"></div>
			</div>
		</div>
	</div>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
